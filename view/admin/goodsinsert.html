<script src="../static/layui/layui.js"></script>
<script>
    var layer;
    layui.use(['form','jquery','layer','upload'],function () {
        var {form,$,layer,upload}=layui;

        upload.render({
            elem:'#test1',
            url:'upload.php',
            done:function (res) {
                if(res.code==200){
                    layer.msg(res.msg,{icon:1});
                    $("input[name='gthumb']").val(res.data);
                    $("#imgurl").attr('src',"../"+res.data);
                }else{
                    layer.msg(res.msg,{icon:2})
                }
            }

        });
        upload.render({
            elem:'#test2',
            url: 'upload.php',
            multiple:true,
            number:3,
            done:function (res) {
                // console.log(res)
                if(res.code==200){
                    layer.msg(res.msg);
                    if($('#demo2 img').length<3){
                        $("input[name='gbanner']").val((index,value)=>value+res.data+",");
                        $("#demo2").append(`<img src="../${res.data}" style="width:160px;">`);
                    }else{
                        layer.msg('图片最多只能上传3张',{icon:2});
                    }
                }else{
                    layer.msg(res.msg);
                }
            }
        });
        form.on('submit(demo1)',function (data) {
            let formdata=data.field;
            formdata.gbanner=formdata.gbanner.slice(0,-1);
            // console.log(formdata);
            $.ajax({
                type:'post',
                url:"goodsinsert.php",
                data:formdata,
                dataType:"json",
                success:function (res) {
                    // console.log(1);
                    // console.log(res.code);
                    if(res.code==200){
                        // console.log(res.msg);
                        layer.msg(res.msg);
                    }else{
                        layer.msg(res.msg);
                    }
                }
            });
        })
        return false;
    })
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>产品分类</title>
    <link rel="stylesheet" href="../static/layui/css/layui.css">
    <style>
        .box{
            width: 80%;
            margin: 0 auto;
        }
        .tit{
            font-size: 30px;
            color: #0C0C0C;
            font-weight: 600;
            text-align: center;
            margin: 20px auto;
        }
        #editForm{
            display: none;
            margin-top: 20px;
            padding-right: 40px;
        }
        .layui-table tbody{
            height: 400px;
        }
    </style>
</head>
<body>
<div class="box">
    <p class="tit">轮播图管理</p>
    <table class="layui-hide" id="demo"></table>
    <script type="text/html" id="bthumb">
        {{# let arr=d.bthumb.split(',') }}
        {{# arr.forEach(ele=>{ }}
        <img src="..{{ele}}" alt="" style="width: 50px;">
        {{# }) }}
    </script>

    <script type="text/html" id="options">
        <button type="button" class="layui-btn layui-btn-xs" onclick="edits({{d.bid}})"><i class="layui-icon"></i></button>
        <button type="button" class="layui-btn layui-btn-xs layui-btn-danger"><i class="layui-icon" onclick="det({{d.bid}})"></i></button>
    </script>
</div>
<form class="layui-form" action="" id="editForm" lay-filter="formText">
    <input type="hidden" name="bid" required  lay-verify="title" autocomplete="off" placeholder="请输入商品排序" class="layui-input">


    <div class="layui-form-item">
        <label class="layui-form-label">轮播图排序</label>
        <div class="layui-input-block">
            <input type="text" name="bsort" required  lay-verify="title" autocomplete="off" placeholder="请输商品名称" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">轮播图</label>
        <div class="layui-input-block">
            <div class="layui-upload">
                <input type="hidden" name="bthumb" value="">
                <!--                <button type="button" class="layui-btn" id="test2">多图片上传</button>-->
                <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;">
                    预览图：
                    <div class="layui-upload-list" id="demo2"></div>
                </blockquote>
            </div>
        </div>
    </div>
    <div class="layui-input-block">
        <button type="submit" class="layui-btn" lay-filter="demo1" lay-submit="" >提交</button>
    </div>

</form>
</body>
</html>
<script src="../static/layui/layui.js"></script>
<script>
    var $;
    var layer;
    var form , table;
    var index , delIndex;
    layui.use(['table', 'jquery','layer','form'],function(){
        table = layui.table;
        layer=layui.layer;
        $=layui.jquery;
        form=layui.form;
        //展示已知数据
        table.render({
            elem: '#demo'
            ,url:"banner.php?type=querys"
            ,cols: [[ // 标题栏
                {field: 'bid', title: 'ID', sort: true ,fixed:'left'}
                ,{field: 'bthumb', title: '轮播图',templet:'#bthumb'}
                ,{field: 'bsort', title: '轮播图排序'}
                ,{title: '操作',templet:'#options'}
            ]]

            // ,skin: 'line' //表格风格
            // ,even: true
            ,page: true //是否显示分页
            ,limits: [5, 10, 15]
            ,limit: 5 //每页默认显示的数量
        });
        //修改数据
        form.on('submit(demo1)',function (data) {
            $.post("banner.php?type=edit",data.field,function (res) {
                let data=JSON.parse(res);
                if(data.code==200){
                    layer.close(index);
                    layer.msg(data.msg,{icon:6});
                    table.reload('demo');
                }else{
                    layer.msg(data.msg,{icon:5})
                }
            })
        })
        return false;
    });

    //点击删除按钮
    function det(bid){
        delIndex=layer.confirm('你确定要删除么?',{
            title:'删除',
            skin:'layui-layer-molv',
            btn:['确认','取消']
        },function () {
            $.get("banner.php?type=delete",{bid:bid},function (res) {
                let data=JSON.parse(res);
                if(data.code==200){
                    layer.close(delIndex);
                    layer.msg(data.msg,{icon:1});
                    table.reload('demo')
                }else{
                    layer.msg(data.msg,{icon:2})
                }
            })
        },function () {
            layer.close(delIndex);
        })
    }

    //点击编辑按钮
    function edits(bid){
        index=layer.open({
            type:1,
            title:'修改产品分类',
            area:['400px','600px'],
            skin:'layui-layer-molv',
            content:$('#editForm'),
        })
        $.get("banner.php?type=query",{bid:bid},function (res) {
            let data=JSON.parse(res);
            if(data.code==200){
                let datas=data.data
                form.val("formText",{
                    "bid":datas.bid,
                    "bthumb":datas.bthumb,
                    "bsort":datas.bsort,
                    // "status":datas.status,
                })
                arr.forEach(value=>{
                    $('#demo2').append(`<img src="../${value}" width="30%">`)
                })
            }else{
                layer.msg(data.msg);
            }
        })
    }

</script>

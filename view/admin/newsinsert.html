<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/admin/css/navinsert.css">
    <link rel="stylesheet" href="../static/layui/css/layui.css">
    <title>Document</title>
    <style>
        .layui-upload-img{
            width: 160px;
        }
    </style>
</head>
<body>

<form class="layui-form" action="">
    <div class="head_tit">新闻管理</div>
    <div class="layui-form-item">
        <label class="layui-form-label">新闻标题</label>
        <div class="layui-input-block">

            <input type="text" name="ntitle" required  lay-verify="title" autocomplete="off" placeholder="请输新闻标题" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">新闻内容</label>
        <div class="layui-input-block">

            <textarea name="content" placeholder="请输入内容" class="layui-textarea"></textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">排序</label>
        <div class="layui-input-block">
            <div class="layui-upload">
                <input type="text" name="nsort" required  lay-verify="title" autocomplete="off" placeholder="请输排序" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-input-block">
        <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
    </div>
</form>
</body>

</html>
<script src="../static/layui/layui.js"></script>
<script>
    layui.use(['form','jquery','layer','upload','layedit'],function () {
        var {form,$,layer,upload,layedit}=layui;
        form.on('submit(demo1)',function (data) {
            $.ajax({
                type:'post',
                url:"newsinsert.php",
                data:data.field,
                dataType:"json",
                success:function (res) {
                    if(res.code==200){
                        layer.msg(res.msg);
                    }else{
                        layer.msg(res.msg);
                    }
                }
            });
            return false;
        })

    })
</script>
